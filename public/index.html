<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 如果有額外的CSS樣式，請建立styles.css並連結 -->
    <style>
      body {
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #0078d7;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 20px;
        text-align: center;
      }
      section {
        margin: 20px auto;
        max-width: 800px;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      section h2 {
        background-color: #0078d7;
        color: white;
        margin: 0;
        padding: 15px;
      }
      section p {
        padding: 15px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
      .btn {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #0078d7;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>台南市停車場剩餘車位查詢預估系統</h1>
      <p>即時掌握台南市各停車場剩餘車位資訊</p>
    </header>

    <main>
      <section>
        <h2>關於本系統</h2>
        <p>
          本系統提供台南市停車場即時剩餘車位查詢，資料來源為 TDX
          運輸資料流通服務。
          使用者可方便地查看各停車場即時剩餘車位數量，並支援預測未來特定時間車位使用情況。
        </p>
      </section>

      <section>
        <h2>功能介紹</h2>
        <p>
          - 即時更新：每3分鐘自動更新剩餘車位資訊<br />
          - 預測分析：支援未來車位需求的預測功能<br />
          - 用戶友好：直觀的地圖顯示與導航功能
        </p>
      </section>

      <a class="btn" href="map.html">進入地圖查詢</a>
    </main>

    <footer>
      <p>© 2024 台南市停車場查詢系統 | 資料來源： TDX 運輸資料流通服務</p>
    </footer>
  </body>
</html>
